<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .msg {
      fill: #333;
    }

    .bubble {
      stroke: #333;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <svg width="550" height="398" viewBox="0 0 550 398" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f0f0f0" />
    
    <!-- Your name -->
    <g transform="translate(10, 230)" class="msg bubble">
      <rect width="170" height="42" rx="18.0355" />
      <text x="15" y="27">Hi , my name is Vasant</text>
    </g>

    <!-- Welcome message -->
    <g transform="translate(10, 70)" class="msg bubble">
      <rect width="280" height="72" rx="18.0355" />
      <text x="15" y="27">Welcome to my GitHub!</text>
    </g>

    <!-- Description -->
    <g transform="translate(10, 150)" class="msg bubble">
      <rect width="380" height="72" rx="18.0355" />
      <text x="15" y="27">Feel free to explore my projects</text>
    </g>
  </svg>
</body>
</html>
