<svg width="550" height="398" viewBox="0 0 550 398" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .bubble {
      fill: #e9e9eb;
    }
    text {
      fill: #242424;
      font-size: 18px;
      font-family: 'Inter';
      letter-spacing: -0.02em;
    }

    .typing {
      opacity: 0;
      animation: fade-in-out 1.5s;
    }

    .msg {
      animation: wait 1.7s, fade-in 0.2s 1.7s;
    }

    @keyframes wait {
      0%, 100% {
        opacity: 0;
      }
    }

    @keyframes fade-in-out {
      0%, 100% {
        opacity: 0;
      }
      25%, 90% {
        opacity: 1;
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translate(10px, 5px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 0);
      }
    }
  </style>

  <!-- typing -->
  <g transform="translate(10, 0)" class="typing">
    <rect x="8.27246" width="69.7276" height="42" rx="20.9774" class="bubble" />
    <circle cx="13.591" cy="33.091" r="7.68185" class="bubble" />
    <circle cx="3.54547" cy="41.9547" r="3.54547" class="bubble" />

    <circle cx="27.4778" cy="20.9773" r="5.02275" fill="#999999">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="42.8411" cy="20.9773" r="5.02275" fill="#999999">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="58.2054" cy="20.9773" r="5.02275" fill="#999999">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite" />
    </circle>

  </g>

  <!-- Your name -->
  <g transform="translate(10, 0)" class="msg bubble">
    <rect width="170" height="42" rx="18.0355" />
    <text x="15" y="27">Vasant Dave</text>
  </g>
</svg>
